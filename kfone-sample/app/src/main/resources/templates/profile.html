<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/include"></head>
<body>
<div th:replace="fragments/header"></div>

<div class="p-4">
  <form action="#" th:action="@{/updateProfile}" th:object="${user}" method="post">
    <table id = "info-table2">
      <tr>
        <td>Username</td>
        <td>
          <input type="text" th:field="*{username}" readonly>
        </td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>
          <input type="text" th:field="*{firstName}">
        </td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>
          <input type="text" th:field="*{lastName}">
        </td>
      </tr>
      <tr>
        <td>Mobile</td>
        <td>
          <input type="text" th:field="*{mobile}">
        </td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <input type="text" th:field="*{country}" readonly>
        </td>
      </tr>
    </table>
    <button class="mt-2 bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
  </form>
</div>
<a href="/">Go back to home page</a>
<div th:if="${success}" class="alert alert-success">
  <p>Form updated successfully!</p>
</div>
</body>

</html>
